on: push

name: Flutter analyze

jobs:
  analyze:
    name: Flutter analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install packages
        run: flutter pub get          
      - name: Run analyze
        run: flutter analyze